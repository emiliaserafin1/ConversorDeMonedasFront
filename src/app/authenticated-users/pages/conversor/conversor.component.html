<div class="page-container">
    <div class="card">
        <h1>Conversor de divisas</h1>
        <p>Ingresa una moneda de entrada, una de salida y ¡coinvert!</p>
        <p class="mt-10">{{ user.subscriptionId === 9 ? 'Conversiones Ilimitadas' : 'Conversiones restantes: ' + (remainingConversions < 0 ? 0 : remainingConversions) }}</p>

        <!-- Conversion -->
        <div class="mt-20 d-flex">
            <select class="p-10 " [(ngModel)]="conversion.sourceCurrencyId">

                <option *ngFor="let currency of currencies" [value]="currency.id">{{ favoriteCurrenciesSet.has(currency.id) ? '★ ' + currency.symbol : currency.symbol }}</option>
            </select>
            <i class="fa-solid fa-right-left"></i>
            <select class="p-10 " [(ngModel)]="conversion.targetCurrencyId">
                <option *ngFor="let currency of currencies" [value]="currency.id">{{ favoriteCurrenciesSet.has(currency.id) ? '★ ' + currency.symbol : currency.symbol }}</option>
            </select>
        </div>

        <!-- Monto a convertir -->
        <div class="mt-20">
            <input type="text" placeholder="Monto a convertir" [(ngModel)]="conversion.originalAmount">
        </div>

        <!-- Botón -->
        <button class="mt-20 p-10" (click)="convert()">Convertir</button> Resultado

        <!-- Resultado -->
        <div class="content-res mt-20">
            <h3>Resultado</h3>
            <p>{{conversionResult}}</p>
        </div>
    </div>
</div>
